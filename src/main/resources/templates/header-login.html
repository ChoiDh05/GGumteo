<!-- 로그인 -->
<header th:fragment="header" id="header" class="header">
    <div class="header-nav sticky">
        <div class="container">
            <div class="header-nav-wrapper">
                <a class="category-navigation-logo" href="">
                    <img class="test-logo" src="/images/header/test-logo.png" alt="Logo" />
                </a>
                <div class="category-navigation-wrapper">
                    <a class="category-navigation" href="">
                        <div class="category category-color">영상</div>
                    </a>
                    <a class="category-navigation" href="">
                        <div class="category category-color">글</div>
                    </a>
                    <a class="category-navigation" href="">
                        <div class="category category-color">공지사항</div>
                    </a>
                </div>
                <div class="icon-box">
<!--                    <div id="search-box" class="btn search-box">-->
<!--                        <img class="icon icon-search" src="/images/header/icon-search.png" alt="Search" />-->
<!--                    </div>-->
                    <!-- 알림박스 (notification.js 있음) -->
                    <div class="noti-box">
                        <div class="divider"></div>
                        <!-- 알림 없을 시 -->
                        <div th:if="${#lists.isEmpty(unreadAlarms)}" id="noti-bell-container-1" class="noti-bell-container">
                            <img class="icon-noti-bell" src="/images/header/icon-noti-bell.png" alt="No Notifications" />
                            <!-- 내 알림 div -->
                            <div id="noti-modal-1" class="noti-modal">
                                <p class="noti-header">내 알림</p>
                                <a href="">
                                    <div class="noti-item">
                                        <p>영상</p>
                                    </div>
                                </a>
                                <a href="">
                                    <div class="noti-item">
                                        <p>글</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!-- 알림 있을 시 -->
                        <div th:unless="${#lists.isEmpty(unreadAlarms)}" id="noti-bell-container-2" class="noti-bell-container">
                            <div class="noti-dot-wrapper">
                                <img class="noti-dot" src="/images/header/noti-dot.png" alt="New Notifications" />
                            </div>
                            <img class="icon-noti-bell" src="/images/header/icon-noti-bell.png" alt="Notifications" />
                            <!-- 내 알림 div -->
                            <div id="noti-modal-2" class="noti-modal">
                                <p class="noti-header">내 알림</p>
                                <div th:each="alarm : ${unreadAlarms}" class="noti-item">
                                    <a th:href="@{/alarm/read/{id}(id=${alarm.id})}"
                                       th:data-alarmType="${alarm.alarmType}"
                                       th:data-dataId="${alarm.dataId}">
                                        <div th:switch="${alarm.alarmType}">
                                            <div th:case="'audition'" class="dot-vedio">
                                                <img class="noti-dot" src="/images/header/noti-dot.png" alt="Audition Notification" />
                                            </div>
                                            <div th:case="'reply'" class="dot-writing">
                                                <img class="noti-dot" src="/images/header/noti-dot.png" alt="Reply Notification" />
                                            </div>
                                            <div th:case="*">
                                                <img class="noti-dot" src="/images/header/noti-dot.png" alt="Other Notification" />
                                            </div>
                                        </div>
                                        <p th:text="${alarm.message}">알림 메시지</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-image">
                        <img class="authenticated-member-image" src="/images/header/profile-image.png" alt="Profile Image">
                    </div>
                    <div class="logout-box">
                        <a class="btn logout" id="logout-btn" href="">
                            로그아웃
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
