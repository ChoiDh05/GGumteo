<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>글 작품 목록</title>
        <link rel="stylesheet" href="/css/text/list.css" />
    </head>
    <body>
        <div class="main-header">
            <div class="container">
                <a class="sub-navigation" href="">
                    <div>작품</div>
                </a>
                <a class="sub-navigation" href="">
                    <div>펀딩</div>
                </a>
                <a class="sub-navigation" href="">
                    <div>모집</div>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="content-wrapper">
                    <div class="list">
                        <div class="list-header">
                            <div class="text-ggumteo">꿈터 글 작품</div>
                            <div class="title-header">
                                <div class="title-2">
                                    꿈터에서 진행한 글 작품 목록
                                </div>
                                <div>
                                    <div class="text-input-ggumteo icon-right">
                                        <div>
                                            <input
                                                    type="text"
                                                    class="theme-ggumteo search-input"
                                                    id="searchKeyword"
                                                    value="${keyword}"
                                                    placeholder="원하는 작품을 찾아보세요"
                                            />
                                            <i class="search-btn" onclick="searchWorks()">
                                                <img
                                                        src="https://www.wishket.com/static/renewal/img/stack/icon-search.png"
                                                />
                                            </i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-box-wrapper">
                            <div class="filter-group-wrapper">
                                <div class="filter-group">
                                    <div class="filter-box-group">
                                        <button class="filter-box" data-genre="romance" onclick="filterByGenre('romance')">로맨스</button>
                                    </div>
                                    <div class="filter-box-group">
                                        <button class="filter-box" data-genre="comedy" onclick="filterByGenre('comedy')">코미디</button>
                                    </div>
                                    <div class="filter-box-group">
                                        <button class="filter-box" data-genre="horror" onclick="filterByGenre('horror')">공포</button>
                                    </div>
                                    <div class="filter-box-group">
                                        <button class="filter-box" data-genre="action" onclick="filterByGenre('action')">액션</button>
                                    </div>
                                    <div class="filter-box-group">
                                        <button class="filter-box" data-genre="drama" onclick="filterByGenre('drama')">드라마</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div id="ggumteo-list-box">
                            <div class="list-box-wrapper">

                                <li th:each="work : ${works}">
                                <a href="" class="box">
                                    <img th:src="${work.thumbnailFilePath}" class="thumbnail" alt="썸네일 이미지" />
                                    <div class="title" th:text="${work.postTitle}"></div>
                                    <div class="detail">
                                        <span th:text="${work.genreType}"></span>
                                        <img
                                            src="https://yozm.wishket.com/static/renewal/img/news/icon-clock.png"
                                            class="content-meta-elem meta-icon"
                                        />
                                        <span th:text="${work.createdDate}"></span>
                                    </div>
                                    <div class="content" th:text="${work.postContent}">글의 간단한 요약</div>
                                    <!-- 펀딩은 review 없음-->
                                    <div class="detail review">
                                        <div class="review-box">
                                            <div class="star-box">
                                                <img
                                                    src="https://www.wishket.com/static/renewal/img/project/wishket-project-portfolio/icon-review-star-full.png"
                                                />
                                            </div>
                                            <span class="review-score"
                                                >5.0</span
                                            >
                                        </div>
                                        <div
                                            class="portfolio-detail-seperator"
                                        ></div>
                                        <div class="partner-profile-box">
                                            <img
                                                src="https://cdn.wishket.com/news_profiles/248055_20230718_02e200cef51139ed.jpg"
                                                class="partner-profile"
                                            />
                                        </div>
                                        <div class="name-box" th:text="${work.profileName}"></div>
                                        <div></div>
                                    </div>
                                </a>
                                </li>
                            </div>
                            <!-- 페이지네이션박스 -->
                            <div class="center-text pagination-box">
                                <ul class="pagination theme-ggumteo">
                                    <!-- 이전 버튼 -->
                                    <li class="page-item" th:classappend="${pagination.isPrev()} ? '' : 'disabled'">
                                        <a class="page-link" th:href="@{/text/list(page=${pagination.page - 1}, genreType=${genreType})}">이전</a>
                                    </li>

                                    <!-- 페이지 번호 -->
                                    <li th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage)}" class="page-item" th:classappend="${pagination.page == i} ? 'active' : ''">
                                        <a class="page-link" th:href="@{/text/list(page=${i}, genreType=${genreType})}" th:text="${i}"></a>
                                    </li>

                                    <!-- 다음 버튼 -->
                                    <li class="page-item" th:classappend="${pagination.isNext()} ? '' : 'disabled'">
                                        <a class="page-link" th:href="@{/text/list(page=${pagination.page + 1}, genreType=${genreType})}">다음</a>
                                    </li>
                                </ul>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/js/text/list.js"></script>
</html>
