<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의사항 작성하기</title>
    <link rel="stylesheet" href="/css/inquiry/inquiry-write.css" />
    <link rel="stylesheet" th:href="@{/css/header/logout.css}">
    <link rel="stylesheet" th:href="@{/css/header/login.css}">
    <link rel="stylesheet" th:href="@{/css/footer/footer.css}">
</head>
<body>
<th:block th:if="${isLoggedIn}">
    <div th:replace="~{header-login :: header}"></div>
</th:block>
<th:block th:if="${!isLoggedIn}">
    <div th:replace="~{header-logout :: header}"></div>
</th:block>
<main>
    <div class="gaia">
        <div class="profile-header edit-header">
            <div class="background"></div>
            <div class="container">
                <div class="profile-box inquiry">
                    <form
                            th:action="@{/inquiry/write}"
                            th:object="${postDTO}"
                            id="inquiry-form"
                            method="post"
                    enctype="multipart/form-data"
                    >
                    <div class="inquiry-add-view">
                        <div class="subtitle inquiry-add-title">
                            문의사항 등록
                        </div>
                        <input type="hidden" name="memberProfileId" value="1" />
                        <div class="inquiry-add-content-box">
                            <div class="inquiry-name inquiry-detail">
                                <div class="label-input-partner">
                                    <input
                                            class="required theme-partner wishket-label-input"
                                            data-type="label"
                                            name="postTitle"
                                            onkeyup="max_input(this, 100)"
                                            type="text"
                                            value=""
                                            required
                                    />
                                    <label>문의사항 제목 *</label>
                                </div>
                                <span class="error-text" style="display: none">에러상세 메시지</span>
                            </div>
                            <div class="input-guide-helpertext">
                                접수하실 문의사항에 제목을 작성해주세요. 예) 결제관련 문의드립니다.
                            </div>
                            <div class="mb24 inquiry-description-box inquiry-detail">
                                <div class="body-content">
                                    문의내용 작성 <span class="star">*</span>
                                </div>
                                <div class="ui-textarea-partner">
                                    <div class="textarea__border">
                                                <textarea
                                                        class="required wishket-textarea theme-partner expand"
                                                        maxlength="5000"
                                                        name="postContent"
                                                        style="min-height: 402px;"
                                                        required
                                        ></textarea>
                                    </div>
                                    <span class="error-text" style="display: none">에러상세 메시지</span>
                                    <span class="word-length">0/5000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="inquiry-footer">
                        <div class="button-box">
                            <button class="btn btn-gray btn-back">취소</button>
                            <button class="btn btn-partner btn-submit" type="submit">등록</button>
                        </div>
                        <div class="btn-help-box" style="display: none">
                            <span class="star"><b>* 필수 항목</b></span>을 모두 작성해 주세요.
                        </div>
                    </div>
                    </form>
                </div>
                <div class="active" id="inquiry-footer-moving"></div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{footer.html :: footer}"></footer>
</body>
<script src="/js/inquiry/inquiry-wirte.js"></script>
<script th:src="@{/js/header/header-logout.js}"></script>
<script th:src="@{/js/header/header-login.js}"></script>
<script th:src="@{/js/header/logout-click.js}"></script>
</html>
